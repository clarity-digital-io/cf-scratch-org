<template>
    <template if:true={form}>

        <article class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-account" title="account">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                        <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                        </svg>
                        <span class="slds-assistive-text">Preview</span>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Accounts">
                        <span>Preview</span>
                        </a>
                        </h2>
                    </div>
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                
                    <div class="slds-m-around_medium">
                            <ul class="slds-m-around_medium">
            
                                <div class="slds-grid slds-wrap slds-gutters">
            
                                    <template for:each={questions} for:item="question">
            
                                    <div key={question.Id} class="slds-col slds-size_1-of-1 slds-large-size_6-of-12">
                                        <c-render 
                                            onformsave={formsave}
                                            questionid={question.Id}
                                            formresponseid={formresponseid}
                                            title={question.Title__c} 
                                            type={question.Type__c}
                                            lookupobject={question.Lookup__c}
                                            recordgroupobject={question.Record_Group__c}
                                            required={question.Required__c}
                                            maxlength={question.Max_Length__c}
                                            maxrange={question.Max_Range__c}
                                            minrange={question.Min_Range__c}
                                            step={question.Step__c}
                                            options={question.Clarity_Form_Question_Options__r}
                                            flow={question.Clarity_Form_Question_Flow_Designs__r}
                                            key={question.Id} 
                                        >
                                        </c-render> 
                                    </div>
            
                                    </template>
            
                                </div>
            
                            </ul>
                        </div>

            </div>
            <footer class="slds-card__footer">
                <lightning-button variant="neutral" label="Cancel" title="Base action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="brand" label="Submit" title="Base action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>    
            </footer>
        </article>

    </template>
</template>

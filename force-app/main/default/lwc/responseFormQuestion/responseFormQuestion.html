<template>
  <template if:true={isInput}>
    <lightning-input
      onchange={handleInputChange}
      type="text"
      label={question.forms__Title__c}
      value={value}
    ></lightning-input>
  </template>
  <template if:true={isAttachment}>
    <lightning-file-upload
      file-field-name="forms__Response__c"
      file-field-value={responseId}
      label={question.forms__Title__c}
      name="fileUploader"
      accept=".png"
      record-id={responseId}
      onuploadfinished={handleAttachmentChange}
      multiple
    ></lightning-file-upload>
  </template>
  <template if:true={isMultipleChoice}>
    <lightning-radio-group
      name={question.Id}
      onchange={handleInputChange}
      label={question.forms__Title__c}
      options={options}
      value={value}
      type="radio"
    >
    </lightning-radio-group>
  </template>
  <template if:true={isSlider}>
    <lightning-slider
      onchange={handleInputChange}
      label={question.forms__Title__c}
      value={value}
    ></lightning-slider>
  </template>
  <template if:true={isDate}>
    <lightning-input
      onchange={handleInputChange}
      type="date"
      label={question.forms__Title__c}
      value={value}
    ></lightning-input>
  </template>
  <template if:true={isEmail}>
    <lightning-input
      onchange={handleInputChange}
      type="email"
      label={question.forms__Title__c}
      value={value}
    ></lightning-input>
  </template>
  <template if:true={isNumber}>
    <lightning-input
      onchange={handleInputChange}
      type="number"
      label={question.forms__Title__c}
      value={value}
    ></lightning-input>
  </template>
  <template if:true={isTextArea}>
    <lightning-textarea
      name={question.Id}
      label={question.forms__Title__c}
      value={value}
    ></lightning-textarea>
  </template>
  <template if:true={isLookup}>
    <c-lookup
      onsearch={handleLookupSearch}
      onselectionchange={handleLookupSelectionChange}
      label={question.forms__Title__c}
      placeholder="Form Search"
    >
    </c-lookup>
  </template>
  <template if:true={isRecordGroup}>
    <div class="slds-m-vertical_medium">
      <c-record-group
        question={question}
        record-group-fields={recordGroupFields}
      ></c-record-group>
    </div>
  </template>
  <template if:true={isImage}>
    <lightning-input
      onchange={handleInputChange}
      type="text"
      label={question.forms__Title__c}
    ></lightning-input>
  </template>
  <template if:true={isCheckbox}>
    <lightning-checkbox-group
      name={question.Id}
      onchange={handleInputChange}
      label={question.forms__Title__c}
      options={options}
      value={value}
    >
    </lightning-checkbox-group>
  </template>
  <template if:true={isFreeText}>
    <h3 class="slds-section__title slds-theme_shade">
      <span
        class="slds-truncate slds-p-horizontal_small"
        title={question.forms__Title__c}
        >{question.forms__Title__c}</span
      >
    </h3>
  </template>
  <template if:true={isPictureChoice}>
    <lightning-input
      onchange={handleInputChange}
      type="text"
      label={question.forms__Title__c}
    ></lightning-input>
  </template>
  <template if:true={isGeoLocation}>
    <lightning-input
      onchange={handleInputChange}
      type="text"
      label={question.forms__Title__c}
    ></lightning-input>
  </template>
  <template if:true={isDropdown}>
    <lightning-combobox
      name={question.Id}
      label={question.forms__Title__c}
      value={value}
      placeholder="Select an Option"
      options={options}
      onchange={handleInputChange}
    >
    </lightning-combobox>
  </template>
</template>

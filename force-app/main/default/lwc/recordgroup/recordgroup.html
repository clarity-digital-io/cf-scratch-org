<template>

    <div class="slds-page-header">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-custom-custom5" title={title}>
                            <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                                <use xlink:href="/assets/icons/custom-sprite/svg/symbols.svg#custom5"></use>
                            </svg>
                            <span class="slds-assistive-text">{title}</span>
                            </span>
                        </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span class="slds-page-header__title slds-truncate" title={title}>{title}</span>
                                </h1>
                            </div>
                        </div>
                        <p class="slds-page-header__name-meta">Mark Jaeckal • Unlimited Customer • 11/13/15</p>
                    </div>
                </div>
            </div>
            <div class="slds-page-header__col-actions">
                <div class="slds-page-header__controls">
                    <div class="slds-page-header__control">
                    <ul class="slds-button-group-list">
                        <li>
                        <button class="slds-button slds-button_neutral" onclick={openModal}>New</button>
                        </li>
                    </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template if:true={modal}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">

            <div class="slds-modal__container">
                
                <lightning-record-edit-form object-api-name={recordgroupobject} onsuccess={handleSuccess}>

                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create New {recordgroupobject} Record</h2>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                        <div class="c-container">

                            <lightning-messages></lightning-messages>
                
                            <lightning-layout horizontal-align="space">
                
                                <lightning-layout-item padding="around-small" size="12">
                
                                    <lightning-layout horizontal-align="space">
                
                                        <lightning-layout-item padding="around-small" size="6">
                
                                            <lightning-input-field field-name="Subject"></lightning-input-field>
                        
                                        </lightning-layout-item>
                        
                                        <lightning-layout-item padding="around-small" size="6">
                        
                                            <lightning-input-field field-name="Type"></lightning-input-field>
                        
                                        </lightning-layout-item>
                
                                    </lightning-layout>
                                    
                                    <lightning-layout horizontal-align="space">
                                        
                                        <lightning-layout-item padding="around-small" size="6">
                
                                            <lightning-input-field field-name="AccountId"></lightning-input-field>
                        
                                        </lightning-layout-item>
                
                                    </lightning-layout>
                
                                </lightning-layout-item>
                
                            </lightning-layout>
                
                        </div>
                                                            
                    </div>

                    <footer class="slds-modal__footer">

                        <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>

                        <lightning-button class="slds-m-top_small" type="submit" label="Save"></lightning-button>   

                    </footer>

                </lightning-record-edit-form>
            </div>

        </section>

        <div class="slds-backdrop slds-backdrop_open"></div>

    </template>

    <lightning-datatable
        key-field="id"
        data={data}
        columns={columns}>
    </lightning-datatable>
</template>

<template>
  <template if:true={hasConnection}>
    <c-response-form-connections
      record-id={recordId}
      onconnectionsrequired={handleConnectionsRequired}
      connections={connections}
      form-id={formId}
    ></c-response-form-connections>
  </template>

  <template if:true={isReady}>
    <c-response-form-questions
      onanswerchange={handleAnswers}
      form-id={formId}
      response-id={responseId}
    ></c-response-form-questions>
  </template>

  <template if:true={isCommunity}>
    <lightning-button
      variant="neutral"
      label="Save"
      title="Save"
      onclick={handleSave}
      class="slds-m-left_x-small"
    ></lightning-button>
    <lightning-button
      variant="brand"
      label="Submit"
      title="Submit"
      onclick={handleSubmit}
      class="slds-m-left_x-small"
    ></lightning-button>
  </template>
</template>

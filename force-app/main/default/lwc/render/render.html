<template>

    <template if:true={multiplechoice}>
        <div class="slds-m-vertical_medium">
            <c-multiple-choice 
                id={id} 
                title={title} 
                type={type}
                required={required}
                options={options}
                flow={flow}
                key={id} 
            >
            </c-multiple-choice>
        </div>
    </template>

    <template if:true={comment}>
        <div class="slds-m-vertical_medium">
            <c-comment
                id={id} 
                title={title} 
                type={type}
                required={required}
                maxlength={maxLength}
                key={id}
            >    
            </c-comment>
        </div>
    </template>

    <template if:true={dropdown}>
        <div class="slds-m-vertical_medium">
            dropdown!
        </div>
    </template>

    <template if:true={ranking}>
        <div class="slds-m-vertical_medium">
            ranking!
        </div>
    </template>

    <template if:true={netpromoterscore}>
        <div class="slds-m-vertical_medium">
            netpromoterscore!
        </div>
    </template>

    <template if:true={slider}>
        <div class="slds-m-vertical_medium">
            <c-slider
                id={id} 
                title={title} 
                required={required}
                minrange={minrange}
                maxrange={maxrange}
                flow={flow}
                key={id}
            >
            </c-slider>
        </div>
    </template>

    <template if:true={date}>
        <div class="slds-m-vertical_medium">
            <c-date
                id={id} 
                title={title} 
                required={required}
                key={id}                
                flow={flow}

            >
            </c-date>
        </div>
    </template>

    <template if:true={email}>
        <div class="slds-m-vertical_medium">
            <c-email
                onsave={save}
                id={id} 
                title={title} 
                type={type}
                required={required}
                flow={flow}
                key={id} 
            >
            </c-email>
        </div>
    </template>

    <template if:true={payment}>
        <div class="slds-m-vertical_medium">
            payment!
        </div>
    </template>

    <template if:true={number}>
        <div class="slds-m-vertical_medium">
            number!
        </div>
    </template>

    <template if:true={lookup}>
        <div class="slds-m-vertical_medium">
            <c-lookup
                id={id} 
                title={title} 
                lookupobject={lookupobject}
                type={type}
                required={required}
                options={options}
                flow={flow}
                key={id} 
            >
            </c-lookup>
        </div>
    </template>

    <template if:true={recordgroup}>
        <div class="slds-m-vertical_medium">
            <c-recordgroup
                id={id} 
                title={title} 
                type={type}
                recordgroupobject={recordgroupobject}
                required={required}
                options={options}
                flow={flow}
                key={id} 
            >
            </c-recordgroup>
        </div>
    </template>

    <template if:true={image}>
        <div class="slds-m-vertical_medium">
            image!
        </div>
    </template>

    <template if:true={checkbox}>
        <div class="slds-m-vertical_medium">
            checkbox!
        </div>
    </template>

    <template if:true={attachments}>
        <div class="slds-m-vertical_medium">
            <c-attachments
                id={id} 
                formresponseid={formresponseid}
                title={title} 
                type={type}
                required={required}
                options={options}
                flow={flow}
                key={id} 
            >
            </c-attachments>        
        </div>
    </template>

    <template if:true={esignature}>
        <div class="slds-m-vertical_medium">
            esignature!
        </div>
    </template>

</template>

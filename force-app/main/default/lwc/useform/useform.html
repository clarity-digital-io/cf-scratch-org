<template>
    <lightning-card title="Create a Form Response">

        <template if:true={isPublished}>

            <lightning-button-group slot="actions">
                <lightning-button disabled label="Form Builder" onclick={editForm} icon-name="utility:insert_template"></lightning-button>
                <lightning-button label="Create Form Response" onclick={createResponse} icon-name="utility:insert_template"></lightning-button>
            </lightning-button-group>

            <p class="slds-p-horizontal_small">Available options in creating a response:</p>

        </template>
    
        <template if:false={isPublished}>

            <lightning-button-group slot="actions">
                <lightning-button label="Form Builder" onclick={editForm} icon-name="utility:insert_template"></lightning-button>
                <lightning-button disabled label="Create Form Response" onclick={createResponse} icon-name="utility:insert_template"></lightning-button>
            </lightning-button-group>

            <p class="slds-p-horizontal_small">Before you can create a new Form Response, this Form needs to be Published.</p>

        </template>

    </lightning-card>
</template>
